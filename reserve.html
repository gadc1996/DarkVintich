<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dark Vintich</title>
		<link rel="stylesheet" href="assets/style/css/reserve.css">
	</head>
	<body>
		<form class="form" action="mail.php" method="POST">
			<h1 class="title">Reservar</h1>
			<div class="form-field">
				<label class="label" for="name">Nombre</label>
				<input class="input" name="name" type="text">
			</div>
			<div class="form-field">
				<label class="label" for="email">Correo</label>
				<input class="input" name="email" type="email">
			</div>
			<div class="form-field">
				<label class="label" for="phone">Celular</label>
				<input class="input" name="phone" type="tel">
			</div>
			<div class="form-field">
				<label class="label" for="peopleNumber">Personas</label>
				<input class="input" name="peopleNumber" type="number">
			</div>
			<div class="form-field">
				<label class="label" for="date">Fecha</label>
				<input class="input" name="date" type="date">
			</div>
			<div class="form-field">
				<label class="label" for="time">Hora</label>
				<input class="input" name="time" type="time">
			</div>
			<div class="form-field">
				<label class="label" for="commentaries">Comentarios</label>
				<input class="input" name="commentaries" type="text" placeholder="(Alergias...)">
			</div>
			<input class="submit" type="submit" value="Enviar Reservacion">
		</form>
		<div class="image"></div>
	</body>
</html>
